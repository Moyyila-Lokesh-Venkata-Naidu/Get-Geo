<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Geo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Corrected path -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main">
        <div class="container-fluid lead text-center centered-container">
            <div>
                <h1 class="h1">Get-Geo</h1>
                <br> <!-- You can adjust this spacing or remove it -->
                <div  class="d-flex justify-content-center align-items-center form">
                    <input type="text" class="p-2 me-2 " id="search" placeholder="Enter city name">
                    <button class="btn btn-primary cbtn" id="btn">Search</button>
                </div>
                <br>
                <h1 id="name"></h1>
                <h3 id="region"></h3>
                <h3 id="localtime"></h3>
                <h3 id="country"></h3>
                <h3 id="temp"></h3>
                <h3 id="humidity"></h3>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script> <!-- Corrected path -->
</body>
</html>
